<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="img/me.png"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Timetables</title>
    <meta name="viewport" content="width=device-width">
</head>
<body style="background: #f4faf7">
    <div id="wrapper" style="width: 70vw; margin: 0 auto">
        <h1 style="width: 100%; text-align: center">Timetable comparison</h1>
        <div id="content">
            <div id="topPanel">
                <button onclick="addUser()">Add user</button>
                <button onclick="removeUser()">Remove user</button>
                <table id="keyTable">
                    <tr>
                        <td class="key allFree"></td>
                        <td class="key label">All<br>free</td>
                        <td class="key mostFree"></td>
                        <td class="key label">Most free</td>
                        <td class="key mostBusy"></td>
                        <td class="key label">Most busy</td>
                    </tr>
                </table>
                <button onclick="reset()">Reset timetables</button>
            </div>
            <div id="leftPanel">
                <div id="timePanel">                
                    <div class="timeWrapper">
                        <table cellpadding="0" cellspacing="0">
                            <tr><td class="label"></td></tr>
                            <tr><td class="label">9:00</td></tr>
                            <tr><td class="label">10:00</td></tr>
                            <tr><td class="label">11:00</td></tr>
                            <tr><td class="label">12:00</td></tr>
                            <tr><td class="label">13:00</td></tr>
                            <tr><td class="label">14:00</td></tr>
                            <tr><td class="label">15:00</td></tr>
                            <tr><td class="label">16:00</td></tr>
                            <tr><td class="label">17:00</td></tr>
                        </table>
                    </div>
                </div>
                <div id="tablePanel">
                    <div class="tableWrapper" id="user1">
                        <h5 contenteditable="true">User 1</h5>
                        <table cellpadding="0" cellspacing="0" class="timetable user">
                            <tr>
                                <td class="label">Mon</td>
                                <td class="label">Tue</td>
                                <td class="label">Wed</td>
                                <td class="label">Thu</td>
                                <td class="label">Fri</td>
                            </tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                        </table>
                    </div>
                    <div class="tableWrapper" id="user2">
                        <h5 contenteditable="true">User 2</h5>
                        <table cellpadding="0" cellspacing="0" class="timetable user">
                            <tr>
                                <td class="label">Mon</td>
                                <td class="label">Tue</td>
                                <td class="label">Wed</td>
                                <td class="label">Thu</td>
                                <td class="label">Fri</td>
                            </tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="rightPanel">
                <div class="tableWrapper">
                    <h5>How many users are busy?</h5>
                    <table cellpadding="0" cellspacing="0" class="timetable out" id="output">
                        <tr>
                            <td class="label">Mon</td>
                            <td class="label">Tue</td>
                            <td class="label">Wed</td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
