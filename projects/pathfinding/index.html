<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="../../img/me.png"/>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pathfinding</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8"/>
</head>
<body>
    <div id="nav">
        <p><a href="https://bsym.dev">bsym.dev</a></p>
        <p><a href="https://bsym.dev/projects">/projects</a></p>
        <p><a href="https://bsym.dev/photo">/photo</a></p>
    </div>
    <div id="pathfinding-wrapper">
        <div id="top">
            <div id="tools">
                <button onclick="reset()">Random empty map</button>
                <button onclick="randomObstacles()">Random obstacles</button>
            </div>
            <div id="algorithms">
                <button onclick="dijkstra()">Dijkstra</button>
                <button onclick="aStar()">A*</button>
                <p>Use diagonals?</p><input type="checkbox" id="diag-btn" checked>
                <p>Slow search?</p><input type="checkbox" id="slow-btn">
            </div>
        </div>
        <table cellpadding="0" cellspacing="0" id="grid"></table>
        <div id="searchInfo">
            <p id="searchType">No search yet!</p>
            <div id="unreachableError">
                <p>There is no path between the start and end nodes!</p>
            </div>
            <div id="stats">
                <p id="checkedCount">0</p><p> cells checked</p><br>
                <p id="pathCount">0</p> cells in the path</p><br>
                <p id="searchTime">0</p> to complete</p><br>
                <p id="extraInfo"></p>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
