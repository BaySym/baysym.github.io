<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="../../img/me.png"/>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8"/>
</head>
<body>
    <div id="nav">
        <p><a href="https://bsym.dev">bsym.dev</a></p>
        <div id="pages">
            <p style="font-weight: 700"><a href="https://bsym.dev/projects">/projects</a></p>
            <p><a href="https://bsym.dev/cv.pdf">/cv</a></p>
        </div>
    </div>
    <!-- Displays while the data loads -->
    <div id="loading">
        Questions loading...
    </div>
    <!-- Question wrapper -->
    <div id="wrapper">
        <div id="question">
            <div id="score-txt">Score: 0</div>
            <div id="question-txt"></div>
        </div>
        <div id="answers">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
        </div>
        <div id="buttons">
            <button onclick="submit()" id="submit-btn">Submit</button>
            <button onclick="next()" id="next-btn">Next</button>
        </div>
    </div>
    <!-- Final score after 10 questions -->
    <div id="final">
        <div id="final-txt"></div>
        <button onclick="freshStart()" id="fresh-btn">Restart</button>
    </div>
</body>
</html>

<!-- link JS -->
<script src="script.js"></script>
