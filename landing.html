<script>
    function daysBetween(today, exam){
        return Math.ceil((exam.getTime() - today.getTime()) / 86400000);
    }
    
    document.getElementById("aicountdown").innerHTML = `${daysBetween(new Date(), new Date("05/05/2020"))} days until exam on 5 May`;
    document.getElementById("uxdcountdown").innerHTML = `${daysBetween(new Date(), new Date("05/07/2020"))} days until exam on 7 May`;
</script>
